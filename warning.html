<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Lock Message</title>

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Nunito+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #b2a129; /* Snapchat-like background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            font-family: 'Poppins', 'Nunito Sans', sans-serif; /* Snapchat-like font */
        }

        /* Snapchat Ghost Logo Background */
        .background-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px; /* Adjust size as needed */
            opacity: 0.2; /* Make it subtle */
            z-index: -1; /* Keeps it in the background */
        }

        .container {
            position: relative;
            text-align: center;
            display: block; /* FIXED: Make it visible immediately */
            z-index: 10; /* Ensures message box is on top */
        }

        .message-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 320px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10; /* Ensure it's above everything */
        }

        h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600; /* Make it bold like Snapchat */
        }

        p {
            font-size: 14px;
            color: #444;
            font-weight: 400;
        }

        .button {
            background-color: #aa73c3;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            font-weight: 600;
            width: 120px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
        }

        .button:hover {
            background-color: #915ba6;
        }
    </style>
</head>
<body>

    <!-- Background Logo -->
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/1024px-Snapchat_logo.svg.png" 
         alt="Snapchat Ghost" class="background-logo">

    <div class="container" id="messageBox">
        <div class="message-box">
            <h2>Oops!</h2>
            <p>Oh no! This account has been temporarily locked. For details on why this might've happened, visit <a href="https://www.snapchat.com/locked">here</a>.</p>
            <a href="#" class="button" onclick="closeMessage()">Okay</a>
        </div>
    </div>

    <script>
        // Listen for "Enter" key press
        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                document.getElementById("messageBox").style.display = "block"; // Show message box
            }
        });

        // Function to close the message box
        function closeMessage() {
            document.getElementById("messageBox").style.display = "none";
        }
    </script>

</body>
</html>
